<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Audio</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/audio.css">
	<script src="js/audio.js" type="text/javascript"></script>
</head>

<body>
	<audio id="music" preload="true">
		<source src="music/DemNayAnhMoVeEm.mp3">
	</audio>

	<div id="wrapper" >
		<div id="audioplayer" style="display: flex; background-color: black; margin-top: 150px;">
			<button id="pButton" class="play"></button>
			
			<div id="current-time" style="margin-top: 10px; margin-right: 4px; margin-left: 4px; color: white;" class="vertical-center">00:00</div>

			<div id="time">
				<input type="range" id="seek-slider" max="100" value="0" style="width: 377px; margin-top: 10px;" class="vertical-center">
			</div>

			<div id ="duration" style="margin-top: 10px; margin-left: 4px; color: white; margin-right: 4px;" class="vertical-center">00:00</div>
			
			<div>
				<div id="volume-reg" style="margin-top: -85px;">
					<div><input type="range" id="volume-slider" max="100" value="100" orient="vertical" style="height: 80px; margin-left: 7px; visibility: hidden;"></div>
					<div><button id="vButton" class="volume"></button></div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
